<body>

<div class="container">

    <div class="navbar" ng-controller="navCtrl">
        <div class="navbar-inner">
            <ul class="nav">
                <li ng-class="getClass('/phonegap')"><a href="#/phonegap">Home</a></li>
                <li ng-class="getClass('/bootstrap')"><a href="#/bootstrap">Tab 1</a></li>
                            <li ng-class="getClass('/d3')"><a href="#/d3">D3</a></li>

            </ul>
        </div>
    </div>
</div> <!-- /.navbar -->

<div ng-view></div>
<div ng-controller="TodoCtrl">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30" placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>

<!-- <div>ng-bs-pg seed app: v<span app-version></span></div> -->
</div> <!-- /.container -->
